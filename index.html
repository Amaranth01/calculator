<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Calculette </title>
    <link rel="stylesheet" href="style.index.css">
</head>
<body>

    <div id="content">

        <div id="saw">
            <p id="output"></p>

        </div>

            <div id="line1">
                <button id="del">c</button>
                <button id="mod" class="operande">%</button>
                <button class="bouttonnumber">(</button>
                <button class="bouttonnumber">)</button>
            </div>

            <div id="line2">
                <button class="bouttonnumber">1</button>
                <button class="bouttonnumber">2</button>
                <button class="bouttonnumber">3</button>
                <button id="multi" class="operande">*</button>
            </div>


            <div id="line3">
                <button class="bouttonnumber">4</button>
                <button class="bouttonnumber">5</button>
                <button class="bouttonnumber">6</button>
                <button id="less" class="operande">-</button>
            </div>

            <div id="line4">
                <button class="bouttonnumber">7</button>
                <button class="bouttonnumber">8</button>
                <button class="bouttonnumber">9</button>
                <button id="more" class="operande">+</button>
            </div>

            <div id="line5">
                <button id="divide" class="operande">/</button>
                <button class="bouttonnumber">0</button>
                <button id="comma">.</button>
                <button id="calcul">=</button>
            </div>

            <div>
                <button id="copy">Copy your result</button>
            </div>
    </div>

<script src="script.index.js"></script>
</body>
</html>
